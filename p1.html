<html>
<head>
	<title>Form Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link href="style1.css" rel="stylesheet"></link>
	<script src="p1script.js" type="text/javascript"></script>
</head>
<body>
	<p class="container">
	<form>
			<table class="table table-bordered table-responsive container" border="1" align="center">
			<thead><th colspan="4" style="text-align:center"><h1>Form</h1></th></thead>
		<tr>
			<td class="btn-primary" >First Name</td>
			<td colspan="3"><input id="fname" type="text" placeholder="Enter First Name "/></td>
		</tr>
		<tr>
			<td class="btn-primary">Last Name</td>
			<td colspan="3"><input id="lname" type="text" placeholder="Enter Last Name "/></td>
		</tr>
		<tr>
			<td class="btn-primary">Password</td>
			<td colspan="3"><input id="pass" type="password" placeholder="Enter password"/></td>
		</tr>
		<tr>
			<td class="btn-primary">Confirm Password</td>
			<td colspan="3"><input id="cpass" type="password" placeholder="Re-enter password"/></td>
		</tr>
		<tr>
			<td class="btn-primary">Mobile No</td>
			<td colspan="3"><input id="mno" type="text" placeholder="Enter Mobile NO "/></td>
		</tr>
		<tr>
			<td class="btn-primary">Email</td>
			<td colspan="3"><input id="email" type="email" placeholder="Enter Email "/></td>
		</tr>
		<tr>
			<td class="btn-primary">Gender</td>
			<td ><input name="gen" id="gender1" type="radio" />Male</td>
			<td ><input name="gen" id="gender2" type="radio" />Female</td>
		</tr>
		<tr>
			<td class="btn-primary">Hobbies</td>
			<td ><input name="hob" id="hob1" type="radio" />Cricket</td>
			<td ><input name="hob" id="hob2" type="radio" />Chess</td>
			<td ><input name="hob" id="hob3" type="radio" />Football</td>
		</tr>
		<tr>
			<td class="btn-primary">City</td>
			<td ><select id="city">
					<option value="">Select city</option>
					<option value="vns">Vns</option>
					<option value="lkw">Lkw</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="btn-primary">Address</td>
			<td colspan="3"><textarea id="txtarea"></textarea></td>
		</tr>
		<tr>
			<td class="btn-primary">Photograph</td>
			<td colspan="3"><input id="photo" type="file" /></td>
		</tr>
		<tr>
			<td colspan="4" align="center"><input class="btn btn-primary" id="sub" type="button" onclick="f7()" value="Save" /></td>
		</tr>
		<br>
	</table>
	</form>
	<p align="center"><a class="btn btn-link" href="p2.html">View Data</a></p>
	</p>
</body>
</html>
